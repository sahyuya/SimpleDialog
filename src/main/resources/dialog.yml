# MiniMessage形式で色や装飾、フォントを指定できます (例: <red><bold>テキスト</bold></red>).
common:
  close: "閉じる"
languages:
  ja:
    welcome:
      title: "ようこそ！"
      body:
        - "おやさいサーバーへようこそ！"
        - "こちらは建築に特化したサーバーです。"
        - "どのような目的でお越しになりましたか？"
      buttons:
        toggle-language: "English"
        build: "建築したい！"
        sightseeing: "軽く観光へ"
    rules:
      title: "ルール"
      body:
        - "まずこの鯖のルールについて"
        - "・公序良俗に適した行動をお願いします。"
        - "・資源ワールド以外での資源採取は控えて下さい。"
        - "・困った時は気軽にご質問を！"
        - "詳しくはここから先へ進んで貰える「初心者ガイドブック」を読んでね！"
      buttons:
        ok: "ok"
    build:
      title: "建築目的"
      body:
        - "最初はサバイバルでの建築になります。"
        - "建材は資源ワールドかmenuのサーバーショップから入手できます。"
        - "おすすめの建築場所は「はじめて村」です！"
        - "色んな初心者が訪れては最初に建築を建てる街です。"
        - "行き方は「/spawn」とチャットに打つとロビーに行けます。"
        - "そのまま左に進んでニワトリが目印のゲートのビーコンを踏むことではじめて村に行けます。"
      buttons:
        ok: "ok"
    sightseeing:
      title: "観光目的"
      body:
        - "観光する際は他人の建築に敬意を持ち、破壊・窃盗をしないように！"
        - "「/spawn」とチャットに打つとロビーに行けます。"
        - "そこから様々な建築へワープできます。"
        - "見たいジャンルを絞って頂ければ優しい案内人がおすすめを紹介してくれるかもしれません！"
        - ""
        - "勿論フラフラと気になるところを見回っても大丈夫です。"
        - "おやさい観光お楽しみ下さい～"
      buttons:
        select-genre: "見たいジャンルを選ぶ"
        ok: "ok"
    genres:
      title: "見たいジャンル"
      body:
        - "ネームタグの下に表示されます。"
        - "※タグは時間が経つと消えます。"
      buttons:
        back: "戻る"
  en:
    welcome:
      title: "Welcome!"
      body:
        - "Welcome to the Oyasai Server!"
        - "This server focuses on building."
        - "What brings you here today?"
      buttons:
        toggle-language: "日本語"
        build: "I want to build!"
        sightseeing: "Just sightseeing"
    rules:
      title: "Rules"
      body:
        - "First, some rules:"
        - "・Please act in a way that is appropriate for public order and morals."
        - "・Please refrain from resource gathering outside the resource world."
        - "・If you're stuck, feel free to ask!"
        - "For more details, read the 'Beginner's Guidebook' you'll receive after this!"
      buttons:
        ok: "OK"
    build:
      title: "Building"
      body:
        - "You will start building in survival."
        - "Materials can be obtained in the resource world or the server shop in /menu."
        - "A recommended place to build is 'First Village'!"
        - "It's a town where many beginners build their first builds."
        - "Type '/spawn' in chat to go to the lobby."
        - "From there, head left and step on the beacon at the gate marked by a chicken to reach First Village."
      buttons:
        ok: "OK"
    sightseeing:
      title: "Sightseeing"
      body:
        - "When sightseeing, respect other people's builds and do not break or steal!"
        - "Type '/spawn' in chat to go to the lobby."
        - "From there you can warp to various builds."
        - "If you narrow down what you want to see, a helpful guide might recommend some spots!"
        - ""
        - "Of course, it's also fine to wander around and check out whatever catches your eye."
        - "Enjoy your Oyasai sightseeing!"
      buttons:
        select-genre: "Choose genres"
        ok: "OK"
    genres:
      title: "Genres"
      body:
        - "They are shown below your name tag."
        - "※Tags disappear after some time."
      buttons:
        back: "Back"
