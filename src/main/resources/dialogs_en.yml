# Dialog Configuration for Java Edition Players (English)

# Welcome Screen
welcome_en:
  title: "&6&lWelcome!"
  sections:
    - type: "buttons"
      items:
        - key: "language_switch"
          text: "&f日本語"
          action: "switch_language"
    - type: "text"
      lines:
        - "&eWelcome to Oyasai Server!"
        - "&7This is a building-focused server."
        - ""
        - "&bWhat is your purpose for visiting?"
    - type: "buttons"
      items:
        - key: "building"
          text: "&a&lI want to build!"
          action: "select_purpose"
          purpose: "building"
          next: "rules_en"
        - key: "sightseeing"
          text: "&b&lSightseeing"
          action: "select_purpose"
          purpose: "sightseeing"
          next: "rules_en"

# Rules Screen
rules_en:
  title: "&c&lRules"
  sections:
    - type: "text"
      lines:
        - "&eFirst, about our server rules:"
        - ""
        - "&a・Please act in accordance with public morals."
        - "&a・Please refrain from resource gathering outside the resource world."
        - "&a・Feel free to ask questions when in trouble!"
        - ""
        - "&7For more details, please read the"
        - "&6\"Beginner's Guidebook\"&7 you'll receive!"
    - type: "buttons"
      items:
        - key: "ok"
          text: "&b&lOK"
          action: "next"

# Building Purpose Screen
building_en:
  title: "&a&lBuilding Purpose"
  sections:
    - type: "text"
      lines:
        - "&eYou'll start with survival building."
        - ""
        - "&7Materials can be obtained from the resource world"
        - "&7or the server shop in the menu."
        - ""
        - "&6The recommended building location is &l\"Hajimete Village\"&r&6!"
        - "&7It's a town where many beginners build their first structures."
        - ""
        - "&aHow to get there: &f/spawn &7to go to the lobby."
        - "&7Then go left and step on the beacon at the gate"
        - "&7marked with a chicken to reach Hajimete Village."
    - type: "buttons"
      items:
        - key: "ok"
          text: "&b&lOK"
          action: "close"

# Sightseeing Purpose Screen
sightseeing_en:
  title: "&b&lSightseeing Purpose"
  sections:
    - type: "text"
      lines:
        - "&cWhen sightseeing, please respect others' buildings"
        - "&cand avoid destruction or theft!"
        - ""
        - "&aHow to get there: &f/spawn &7to go to the lobby."
        - "&7From there, you can warp to various buildings."
        - ""
        - "&eIf you narrow down the genre you want to see,"
        - "&ea kind guide might introduce you to recommendations!"
    - type: "buttons"
      items:
        - key: "genre"
          text: "&d&lSelect genre you want to see"
          action: "goto"
          next: "genres_en"
    - type: "text"
      lines:
        - ""
        - "&7Of course, feel free to wander around!"
        - "&bEnjoy your Oyasai sightseeing~"
    - type: "buttons"
      items:
        - key: "ok"
          text: "&b&lOK"
          action: "close"

# Genre Selection Screen
genres_en:
  title: "&d&lGenre Selection"
  sections:
    - type: "text"
      lines:
        - "&eWill be displayed below your nametag."
        - "&c※Tags will disappear after some time."
    - type: "checkboxes"
      items:
        - key: "japanese"
          text: "&cJapanese Style      "
          genre: "Japanese Style"
        - key: "chinese"
          text: "&6Chinese Architecture"
          genre: "Chinese Architecture"
        - key: "fantasy"
          text: "&dFantasy             "
          genre: "Fantasy"
        - key: "western"
          text: "&eWestern Style       "
          genre: "Western Style"
        - key: "modern"
          text: "&bModern Architecture "
          genre: "Modern Architecture"
        - key: "sculpture"
          text: "&aSculpture           "
          genre: "Sculpture"
    - type: "buttons"
      items:
        - key: "back"
          text: "&7Back"
          action: "goto"
          next: "sightseeing_en"