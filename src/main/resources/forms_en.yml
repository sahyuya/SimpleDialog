# Forms Configuration for Bedrock Edition Players (English)

# Welcome Screen
welcome_en:
  type: "SIMPLE_FORM"
  title: "Welcome!"
  content: "Welcome to Oyasai Server!\nThis is a building-focused server.\n\nWhat is your purpose for visiting?"
  buttons:
    - text: "日本語 / English"
      action: "SWITCH_LANGUAGE"
      next: "welcome"
    - text: "I want to build!"
      action: "SELECT_PURPOSE"
      purpose: "building"
      next: "rules_en"
    - text: "Sightseeing"
      action: "SELECT_PURPOSE"
      purpose: "sightseeing"
      next: "rules_en"

# Rules Screen
rules_en:
  type: "SIMPLE_FORM"
  title: "Rules"
  content: |
    First, about our server rules:
    
    ・Please act in accordance with public morals.
    ・Please refrain from resource gathering outside the resource world.
    ・Feel free to ask questions when in trouble!
    
    For more details, please read the
    "Beginner's Guidebook" you'll receive!
  buttons:
    - text: "OK"
      action: "NEXT"

# Building Purpose Screen
building_en:
  type: "SIMPLE_FORM"
  title: "Building Purpose"
  content: |
    You'll start with survival building.
    
    Materials can be obtained from the resource world
    or the server shop in the menu.
    
    The recommended building location is "Hajimete Village"!
    It's a town where many beginners build their first structures.
    
    To get there, type "/spawn" in chat to go to the lobby.
    Then go left and step on the beacon at the gate
    marked with a chicken to reach Hajimete Village.
  buttons:
    - text: "OK"
      action: "CLOSE"

# Sightseeing Purpose Screen
sightseeing_en:
  type: "SIMPLE_FORM"
  title: "Sightseeing Purpose"
  content: |
    When sightseeing, please respect others' buildings
    and avoid destruction or theft!
    
    Type "/spawn" in chat to go to the lobby.
    From there, you can warp to various buildings.
    
    If you narrow down the genre you want to see,
    a kind guide might introduce you to recommendations!
    
    Of course, feel free to wander around!
    Enjoy your Oyasai sightseeing~
  buttons:
    - text: "Select genre you want to see"
      action: "NEXT"
      next: "genres_en"
    - text: "OK"
      action: "CLOSE"

# Genre Selection Screen
genres_en:
  type: "CUSTOM_FORM"
  title: "Genre Selection"
  content:
    - type: "LABEL"
      text: "Will be displayed below your nametag.\n※Tags will disappear after some time."
    - type: "TOGGLE"
      text: "#Japanese Style"
      genre: "Japanese Style"
      default: false
    - type: "TOGGLE"
      text: "#Chinese Architecture"
      genre: "Chinese Architecture"
      default: false
    - type: "TOGGLE"
      text: "#Fantasy"
      genre: "Fantasy"
      default: false
    - type: "TOGGLE"
      text: "#Western Style"
      genre: "Western Style"
      default: false
    - type: "TOGGLE"
      text: "#Modern Architecture"
      genre: "Modern Architecture"
      default: false
    - type: "TOGGLE"
      text: "#Sculpture"
      genre: "Sculpture"
      default: false
  buttons:
    - text: "Back"
      action: "BACK"
      next: "sightseeing_en"
    - text: "Submit"
      action: "SUBMIT"