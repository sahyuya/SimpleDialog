# Dialog Configuration for Java Edition Players (Japanese)
#
# 構造: sections配列で順序を制御
# 各セクションは type: "text" または type: "buttons"

# Welcome Screen
welcome:
  title: "&6&lようこそ！"
  sections:
    - type: "text"
      lines:
        - "&eおやさいサーバーへようこそ！"
        - "&7こちらは建築に特化したサーバーです。"
        - ""
        - "&bどのような目的でお越しになりましたか？"
    - type: "buttons"
      items:
        - key: "building"
          text: "&a&l建築したい！"
          action: "select_purpose"
          purpose: "building"
          next: "rules"
        - key: "sightseeing"
          text: "&b&l軽く観光へ"
          action: "select_purpose"
          purpose: "sightseeing"
          next: "rules"
    - type: "buttons"
      items:
        - key: "language_switch"
          text: "&fEnglish"
          action: "switch_language"

# Rules Screen
rules:
  title: "&c&lルール"
  sections:
    - type: "text"
      lines:
        - "&eまずこの鯖のルールについて"
        - ""
        - "&a・公序良俗に適した行動をお願いします。"
        - "&a・資源ワールド以外での資源採取は控えて下さい。"
        - "&a・困った時は気軽にご質問を！"
        - ""
        - "&7詳しくはここから先へ進んで貰える"
        - "&6「初心者ガイドブック」&7を読んでね！"
    - type: "buttons"
      items:
        - key: "ok"
          text: "&b&lOK"
          action: "next"

# Building Purpose Screen
building:
  title: "&a&l建築目的"
  sections:
    - type: "text"
      lines:
        - "&e最初はサバイバルでの建築になります。"
        - ""
        - "&7建材は&b資源ワールド&7か&bmenu&7のサーバーショップから"
        - "&7入手できます。"
        - ""
        - "&6おすすめの建築場所は&l「はじめて村」&r&6です！"
        - "&7色んな初心者が訪れては最初に建築を建てる街です。"
        - ""
        - "&a行き方: &f/spawn &7でロビーに行けます。"
        - "&7そのまま左に進んで&eニワトリ&7が目印のゲートの"
        - "&7ビーコンを踏むことではじめて村に行けます。"
    - type: "buttons"
      items:
        - key: "ok"
          text: "&b&lOK"
          action: "close"

# Sightseeing Purpose Screen
sightseeing:
  title: "&b&l観光目的"
  sections:
    - type: "text"
      lines:
        - "&c観光する際は他人の建築に敬意を持ち、"
        - "&c破壊・窃盗をしないように！"
        - ""
        - "&a行き方: &f/spawn &7でロビーに行けます。"
        - "&7そこから様々な建築へワープできます。"
        - ""
        - "&e見たいジャンルを絞って頂ければ"
        - "&e優しい案内人がおすすめを紹介してくれるかもしれません！"
    - type: "buttons"
      items:
        - key: "genre"
          text: "&d&l見たいジャンルを選ぶ"
          action: "goto"
          next: "genres"
    - type: "text"
      lines:
        - ""
        - "&7勿論フラフラと気になるところを見回っても大丈夫です。"
        - "&bおやさい観光お楽しみ下さい～"
    - type: "buttons"
      items:
        - key: "ok"
          text: "&b&lOK"
          action: "close"

# Genre Selection Screen
genres:
  title: "&d&l見たいジャンル"
  sections:
    - type: "text"
      lines:
        - "&eネームタグの下に表示されます。"
        - "&c※タグは時間が経つと消えます。"
    - type: "checkboxes"
      items:
        - key: "wafuu"
          text: "&c和風　　　　"
          genre: "和風"
        - key: "chinese"
          text: "&6中華建築　　"
          genre: "中華建築"
        - key: "fantasy"
          text: "&dファンタジー"
          genre: "ファンタジー"
        - key: "western"
          text: "&e洋風　　　　"
          genre: "洋風"
        - key: "modern"
          text: "&b現代建築　　"
          genre: "現代建築"
        - key: "sculpture"
          text: "&a造形　　　　"
          genre: "造形"
    - type: "buttons"
      items:
        - key: "back"
          text: "&7戻る"
          action: "goto"
          next: "sightseeing"